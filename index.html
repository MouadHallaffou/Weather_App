<!DOCTYPE html>
<!-- Coding By mouadhallaffou - www.mouadhallaffouweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App Project | mouadhallaffou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-blue-800 to-blue-900 text-white text-center py-4"
    >
      <h1 class="text-xl font-bold">Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Search Section -->
        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md">
          <h5 class="font-bold text-lg mb-4">Enter a City Name</h5>
          <input
            type="text"
            id="city-input"
            class="w-full p-2 border border-gray-300 rounded-md mb-4"
            placeholder="Ex: Rabat, Casablanca, Meknes "
          />
          <button
            id="search-btn"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300"
          >
            Search
          </button>
        </div>

        <!-- Weather Data Section -->
        <div class="md:col-span-3">
          <!-- Current Weather -->
          <div
            id="current-weather"
            class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-lg shadow-md mb-6"
          >
            <!-- Current weather data will be inserted here -->
          </div>

          <!-- 5-Day Forecast -->
          <h4 class="font-bold text-xl mb-4">5-Day Forecast</h4>
          <div
            id="days-forecast"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4"
          >
            <!-- Forecast cards will be inserted here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Loading Spinner -->
    <div
      id="loading-spinner"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"
      ></div>
    </div>

    <!-- Footer -->
    <footer
      class="bg-gradient-to-r from-blue-800 to-blue-900 text-white text-center py-3 mt-auto"
    >
      <p class="text-sm">Â© 2025 Weather App. Created by mouadhallaffou</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
